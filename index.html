<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, target-densityDpi=device-dpi">
    <meta name="description" content="neard NDEF reader / writer web application"/>

    <title>Cloud neard</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/lib/autobahn.min.js"></script>
    <script src="js/lib/cloudeebus.js"></script>
    <script src="js/lib/nfc.js"></script>
    <script src="js/main.js"></script>
</head>

<body>


	<h1>Near Field Communication</h1>
	<hr>
	
	<form name="tagManagement">

	<h2>Read NDEF Message</h2>
		<select id="tagListener" class="button" onchange="nfcListen(this.selectedIndex)" >
			<option selected="selected">Not listening</option>
			<option>Listening</option>
		</select>
	  <input type="button" class="button" value="Clear results" onClick="clearResults()">
	<hr>
		
	<h2>Write NDEF Message</h2>
		<input type="text" class="textField gridCell" name="recordContent" id="recordContentText"/><br>
		<input type="button" class="button" style="width:47%" value="write URL" onClick="writeRecordURL(recordContent.value)"/>
		<input type="button" class="button" style="width:47%" value="write Text" onClick="writeRecordText(recordContent.value)"/><br>
		<div id="writeLog" class="content" style="min-height:40px"></div>

	</form>
	
	<hr>
	<h2>Messages log</h2>
	<div id="outLog" class="content" style="min-height:120px"></div>

</body>
</html>
